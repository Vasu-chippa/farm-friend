<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis - Farm Friend</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navbar as index.html -->
    </nav>

    <main class="location-main">
        <div class="soil-container">
            <h2 class="section-title">Soil & Land Analysis</h2>
            <div class="soil-layout">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.4414835274935!2d73.85371341536708!3d18.460733975733967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2ea950f616219%3A0x321bdae350776f0!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1624457356787!5m2!1sen!2sin" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
                
                <div class="soil-info">
                    <div class="info-card">
                        <h3>Soil Characteristics</h3>
                        <div class="soil-properties">
                            <div class="property">
                                <span>Type:</span>
                                <span>Black Cotton Soil</span>
                            </div>
                            <div class="property">
                                <span>Moisture:</span>
                                <span>High</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="crop-recommendation">
                        <h3>Recommended Crops</h3>
                        <div class="crop-list">
                            <div class="crop-item">Cotton</div>
                            <div class="crop-item">Wheat</div>
                            <div class="crop-item">Soybean</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->
</body>
</html>
