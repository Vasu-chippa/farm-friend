<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction - Farm Friend</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navbar as index.html -->
    </nav>

    <main class="crops-main">
        <div class="prediction-container">
            <h2 class="section-title">Smart Crop Predictor</h2>
            <div class="prediction-layout">
                <div class="season-selector">
                    <h3>Select Season</h3>
                    <div class="season-cards">
                        <div class="season-card active" data-season="winter">
                            ‚ùÑÔ∏è Winter
                        </div>
                        <div class="season-card" data-season="summer">
                            ‚òÄÔ∏è Summer
                        </div>
                        <div class="season-card" data-season="monsoon">
                            üåßÔ∏è Monsoon
                        </div>
                    </div>
                </div>

                <div class="prediction-results">
                    <div class="soil-analysis">
                        <h3>Soil Type Analysis</h3>
                        <div class="soil-result">
                            <span class="soil-type">Clay Loam Soil</span>
                            <div class="soil-properties">
                                <div class="property">pH Level: 6.5</div>
                                <div class="property">Nitrogen: High</div>
                                <div class="property">Potassium: Medium</div>
                            </div>
                        </div>
                    </div>

                    <div class="crop-recommendation">
                        <h3>Recommended Crops</h3>
                        <div class="crop-cards">
                            <div class="crop-card">Wheat</div>
                            <div class="crop-card">Mustard</div>
                            <div class="crop-card">Barley</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->
    <script src="../js/script.js"></script>
</body>
</html>
